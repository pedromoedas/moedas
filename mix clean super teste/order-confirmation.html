       <script>
        // Recupera os detalhes do pedido do localStorage
        const orderDetails = JSON.parse(localStorage.getItem('orderDetails'));

        if (orderDetails) {
            // Exibe as informações do cliente
            document.getElementById('customer-info').innerHTML = `
                <p>Nome: ${orderDetails.name}</p>
                <p>Endereço: ${orderDetails.address}</p>
                <p>Forma de Pagamento: ${orderDetails.payment}</p>
              
            `;

            // Exibe o resumo do pedido
            const orderSummary = document.getElementById('order-summary');
            orderSummary.innerHTML = ''; // Limpa o conteúdo anterior
            orderDetails.cart.forEach(item => {
                const div = document.createElement('div');
                div.textContent = `${item.name} - R$${item.price.toFixed(2)} (Quantidade: ${item.quantity})`;
                orderSummary.appendChild(div);

            });

            // Exibe o total
            document.getElementById('total-price').textContent = orderDetails.total;
        } else {
            document.getElementById('customer-info').textContent = 'Nenhum pedido encontrado.';
        }
    </script>
